{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div
    class="relative mx-auto w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10">
    <div class="w-full">
        <div class="text-center">
            <h1 class="text-3xl font-semibold text-gray-900">Sign in</h1>
            <p class="mt-2 text-gray-500">Sign in below to access your account</p>
        </div>
        <div class="mt-5">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500" type="submit">Login</button>
            </form>
            <p class="text-center text-sm text-gray-500 mt-4">
                Â¿No tienes una cuenta?
                <a class="underline" href="{% url "register" %}">Registrate</a>
            </p>
        </div>
    </div>
</div>   
{% endblock content %}
